<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/images/A_rabbit_wearin_0.png">
    <link rel="stylesheet" href="../assets/login.css">
    <script src="/assets/feacture/login.js"></script>
    <title>NeeskGames</title>
</head>

<body>
    <form action="" id="form">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 bg-white shadow box-area justify-content-between p-4">
            <div class="col-md-auto rounded-4 p-0">
                <div class="featured-image">
                    <img src="../assets/images/A_rabbit_wearin_0.png" class="img-fluid rounded-5" style="height: 400px;">
                </div>
            </div>

            <div class="col-md-6">
                <div class="row h-100 w-100">
                    <div class="m-auto">
                        <div class="mb-4 text-center">
                            <h2>Bem-Vindo</h2>
                            <p>Estamos felizes de vê-lo novamente.</p>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" ><i class="bi bi-person-circle fs-5"></i></span>
                            <input type="text" class="form-control" placeholder="Email" aria-label="Username" id="username">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" ><i class="bi bi-lock fs-5"></i></span>
                            <input type="password" class="form-control" placeholder="Senha" aria-label="Senha" id="password">
                        </div>
                        <div class="input-group mb-4 d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="formCheck">
                                <label for="formCheck" class="form-check-label text-secondary"><small>Salvar
                                        Login</small></label>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <button class="btn btn-lg btn-primary w-100 fs-6" onclick="verificationLogin()">Login</button>
                        </div>
                        <div class="text-center">
                            <div>Você não tem uma conta?</div>
                            <div>
                                <a href="cadastro.html">Cadastre-se aqui</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>

</html>
