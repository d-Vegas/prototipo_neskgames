<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/assets/feacture/login.js"></script>
  <link rel="icon" type="image/x-icon" href="../assets/images/A_rabbit_wearin_0.png">
  <link rel="stylesheet" href="../assets/dashboard.css">
  <title>Dashboard</title>

</head>

<body>
  <nav class="sidebar">
    <header>
      <div class="image-text">
        <span class="image">
          <img src="../assets/images/A_rabbit_wearin_0.png" alt="logo">
        </span>
        <div class="text header-text">
          <span class="name">NeskGames</span>
        </div>
      </div>
    </header>
    <div class="menu-bar">
      <div class="menu">
        <ul class="menu-links">
          <li class="nav-link">
            <a href="#">
              <span class="text nav-text">Jogos</span>
            </a>
          </li>
        </ul>
        <div class="bottom-content">
          <li class="nav-link">
            <a href="first.html">
              <span class="text nav-text">Sair</span>
            </a>
          </li>
        </div>
      </div>
    </div>
  </nav>

  <div id="home" class="home ">
    <div id="filter">
      <div id="selectStore" class="select-dropdown" style="width: 200px;">
        <select>
          <option placeholder="Plataformas">Plataformas</option>
          <option value="Option 2">1</option>
          <option value="Option 3">2</option>
          <option value="Option 3">3</option>
        </select>
      </div>
    </div>
    <div id="grid">
    </div>
  </div>

  <section class="modal hidden">
    <div class="flex">
      <button class="btn-close">⨉</button>
    </div>
    <div>
      <form>
        <h3>Cadastrar Jogo</h3>
      </form>
    </div>

    <input type="text" id="text" placeholder="Nome do Jogo" />
    <input type="text" id="text" placeholder="Plataforma" />
    <input type="text" id="text" placeholder="Upload da imagem" />
    <div>
      <div>
        <label class="list">Recomendado
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>

        <label class="list">Não Recomendado
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
      </div>
      <div>
        <label class="list">Zerado
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>

        <label class="list">Não Zerado
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
      </div>
    </div>

    <div>
      <form oninput="result.value = slider.value">
        <label>Nota para o Jogo</label><br />
        <input type="range" id="slider" max="10" step="1" value="0">
        <output name="result" for="slider">0</output>
      </form>
    </div>


    <button class="btn">Cadastrar</button>
  </section>


  <section class="edit-modal hidden">
    <div class="flex">
      <button class="edit-close">⨉</button>
    </div>
    <div>
      <form>
        <h3>Editar Jogo</h3>
      </form>
    </div>

    <input type="text" id="text" value="World Of Warcraft" />
    <input type="text" id="text" value="PC" />
    <div>
      <div>
        <label class="list">Recomendado
          <input type="checkbox" checked="checked">
          <span class="checkmark"></span>
        </label>

        <label class="list">Não Recomendado
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
      </div>
      <div>
        <label class="list">Zerado
          <input type="checkbox" checked="checked">
          <span class="checkmark"></span>
        </label>

        <label class="list">Não Zerado
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
      </div>
    </div>
    <div>
      <form oninput="result.value = slider.value">
        <label>Nota para o Jogo</label><br />
        <input type="range" id="slider" max="10" step="1" value="5">
        <output name="result" for="slider">0</output>
      </form>
    </div>


    <button class="btn">Deletar</button>
    <button class="btn">Salvar</button>
  </section>
  <div>
    <div class="overlay hidden"></div>
    <div class="edit-overlay hidden"></div>
  </div>

  <script src="../assets/feacture/login.js"></script>
  <script src="../assets/feacture/dashboard.js"></script>
</body>

</html>
